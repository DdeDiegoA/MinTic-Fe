<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encabezado responsive</title>
    <link rel="stylesheet" href="header.component.scss" />
</head>

<body>
    <header>
        <a routerLink="/" class="logo">
            <img src="./assets/img/LogoRegistraduria.png" alt="Logo Regsitraduria" />
            <h2 class="registraduria-nacional">Registraduria Nacional</h2>
        </a>
        <nav *ngIf="!isLoggedIn">
            <span *ngIf="!isLoggedIn" routerLink="singup" class="nav-link">SingUp</span>
            <span *ngIf="!isLoggedIn" routerLink="login" class="nav-link">Login</span>
        </nav>
        <span *ngIf="isLoggedIn" class="salute">Â¡Bienvenido {{ nombre }}!</span>
        <nav *ngIf="isLoggedIn">
            

            <span *appHasPermission="['Admin','Jurado']" [matMenuTriggerFor]="menuAdmin" aria-label="menu">Administracion</span>
            <mat-menu class="menumat" #menuAdmin="matMenu">
                <button mat-menu-item class="navegationButton"  *appHasPermission="['Admin']" matSuffix>
                    <mat-icon>perm_identity</mat-icon>
                    <span class="item">Usuarios</span>
                </button>
                <button mat-menu-item class="navegationButton"  *appHasPermission="['Admin']" matSuffix>
                    <mat-icon>move_to_inbox</mat-icon>
                    <span class="item">Mesas</span>
                </button>
                <button mat-menu-item class="navegationButton"  *appHasPermission="['Admin']" matSuffix>
                    <mat-icon>supervisor_account</mat-icon>
                    <span class="item">Candidatos</span>
                </button>
                <button mat-menu-item class="navegationButton"  *appHasPermission="['Admin']" matSuffix>
                    <mat-icon>supervised_user_circle</mat-icon>
                    <span class="item">Partidos</span>
                </button>
                <button mat-menu-item class="navegationButton"  *appHasPermission="['Admin','Jurado']" matSuffix>
                    <mat-icon>how_to_vote</mat-icon>
                    <span class="item">Resultados</span>
                </button>
            </mat-menu>
            <span>Resultados</span>

            <button *ngIf="isLoggedIn" mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
                <mat-icon class="menuicon">more_vert</mat-icon>
            </button>
            <mat-menu class="menumat" #menu="matMenu">
                <button mat-menu-item class="logoutbutton" *ngIf="isLoggedIn" (click)="logout()" matSuffix>
                    <mat-icon>exit_to_app</mat-icon>
                    <span class="item">LogOut</span>
                </button>
            </mat-menu>
        </nav>
    </header>
</body>

</html>
